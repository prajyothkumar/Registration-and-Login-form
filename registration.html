<html>
<head>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>

   <div class="container">
      <div class="header">
         <h2>Create Account</h2>
      </div>
      <form id="form" class="form"  >
         <div class="form-control ">
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username" required="">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>   
         </div>
         
         <div class="form-control ">
            <label for="username">Email</label>
            <input type="email" placeholder="example@.com" id="email" required="">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">            
            <label for="username">Password</label>
            <input type="password" placeholder="Password" id="password" required="">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="username">Re-enter password</label>
            <input type="password" placeholder="password" id="password2" required="">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <button type="submit">submit</button>
         <p class="message">Already Registered ? <a href="login.html" ><b>Login</b></p>
      </form>
   </div>
   <script script src="registration.js"></script>
   </body>
   </html>
